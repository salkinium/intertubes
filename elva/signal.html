<html>
<head>

<title>ELVA Signale</title>

<link rel="stylesheet" type="text/css" href="https://www.x3dom.org/release/x3dom.css"></link>
<style>
x3d
{
    border:2px solid black;
    width: 95%;
    height: 90%;
}
</style>
<script>
function toggleMast(button)
{
	for (i=0; i < 10; i++) {
		mast = document.getElementById("transform_mast_links_"+i)
		mast.setAttribute("translation", mast.getAttribute("translation") == "0 0 0" ? "-30 0 0" : "0 0 0")
	}
}
function toggleMatrix(button)
{
	matrix = document.getElementById("switch_matrix_zs3")
	matrixv = document.getElementById("switch_matrix_zs3v")
	choice = matrix.getAttribute("whichChoice")
	matrix.setAttribute("whichChoice", choice == 0 ? -1 : 0)
	matrixv.setAttribute("whichChoice", choice == 0 ? -1 : 0)
}
function toggleMaske(button)
{
	maske = document.getElementById("transform_maske")
	optik = document.getElementById("transform_optik")
	maske.setAttribute("translation", maske.getAttribute("translation") == "0 0 0" ? "35 0 0" : "0 0 0")
	optik.setAttribute("translation", optik.getAttribute("translation") == "0 0 0" ? "20 0 0" : "0 0 0")
	var i;
	for (i=0; i < 3; i++) {
		maske = document.getElementById("transform_matrix_maske_"+i)
		optik = document.getElementById("transform_matrix_optik_"+i)
		maske.setAttribute("translation", maske.getAttribute("translation") == "0 0 0" ? "0 0 20" : "0 0 0")
		optik.setAttribute("translation", optik.getAttribute("translation") == "0 0 0" ? "0 0 30" : "0 0 0")
	}
}
function configure()
{
	signal = document.getElementById("input_signaltyp")
	zs3 = document.getElementById("input_zs3typ")
	zs3v = document.getElementById("input_zs3vtyp")
	matrix = document.getElementById("input_matrix")
	if (signal.value.includes("_h") && !signal.value.includes("_hb")) {
		zs3v.value = "none"
		zs3v.disabled = true
		zs3.disabled = false
	}
	else if (signal.value.includes("_s")) {
		zs3.value = "none"
		zs3.disabled = true
		zs3v.value = "none"
		zs3v.disabled = true
	}
	else if (signal.value.includes("_v")) {
		zs3.value = "none"
		zs3.disabled = true
		zs3v.disabled = false
	}
	else {
		zs3.disabled = false
		zs3v.disabled = false
	}
	matrix.disabled = !zs3.value.includes("matrix") && !zs3v.value.includes("matrix")
	selectSignal(signal.value, zs3.value, zs3v.value)
}

function selectSignal(signal, zs3, zs3v)
{
	maske = document.getElementById("signal_switch_maske")
	optik = document.getElementById("signal_switch_optik")
	schirm = document.getElementById("switch_schirm")
	mast_schild = document.getElementById("switch_mast_schild")
	zs3_schild = document.getElementById("switch_zs3_schild")
	zs3v_schild = document.getElementById("switch_zs3v_schild")
	mast = document.getElementById("switch_mast")
	zs3_schild_typ = 0
	zs3v_schild_typ = 0

	mast_schild.setAttribute("whichChoice", -1)
	if (signal.includes("ks_h") || signal.includes("ks_m")) {
		schirm.setAttribute("whichChoice", 0)
		if (zs3.includes("matrix")) {
			schirm.setAttribute("whichChoice", 1)
		}
		mask_index = 0
		if (signal.includes("ks_ml")) mask_index = 13
		else if (signal.includes("ks_m")) mask_index = 7
		if (zs3.includes("schild")) mask_index += 1
		if (zs3.includes("matrix")) mask_index += 2
		if (zs3v.includes("schild")) mask_index += 3
		maske.setAttribute("whichChoice", mask_index)
		optik.setAttribute("whichChoice", signal.includes("ks_h") ? 0 : 3)
		mast.setAttribute("whichChoice", zs3v.includes("matrix") ? 1 : 0)
		mast_schild.setAttribute("whichChoice", signal.includes("ks_h") ? 0 : 1)
	}
	else if (signal.includes("ks_v")) {
		schirm.setAttribute("whichChoice", 2)
		mask_index = 3
		if (signal.includes("ks_vw")) mask_index = 5
		if (zs3v.includes("schild")) mask_index += 1
		maske.setAttribute("whichChoice", mask_index)
		optik.setAttribute("whichChoice", signal.includes("ks_vw") ? 2 : 1)
		mast.setAttribute("whichChoice", zs3v.includes("matrix") ? 1 : 0)
		mast_schild.setAttribute("whichChoice", signal.includes("ks_vw") ? -1 : 4)
	}
	else if (signal.includes("ks_s")) {
		schirm.setAttribute("whichChoice", 3)
		maske.setAttribute("whichChoice", 19)
		optik.setAttribute("whichChoice", 4)
		mast.setAttribute("whichChoice", -1)
	}
	else if (signal.includes("hv_h")) {
		mast_index = 4
		if (zs3v.includes("matrix")) mast_index = 3
		if (signal.includes("_hb")) mast_index += 1
		if (signal.includes("_k")) mast_index = 2
		mast.setAttribute("whichChoice", mast_index)

		schirm_index = 4
		if (zs3.includes("matrix")) schirm_index += 1
		if (signal.includes("_hb")) schirm_index += 2
		if (signal.includes("_k")) schirm_index += 4
		schirm.setAttribute("whichChoice", schirm_index)

		mast_schild_index = 0
		if (signal.includes("_hb")) mast_schild_index = 2
		if (signal.includes("_k") && !zs3v.includes("schild")) mast_schild_index = 0
		mast_schild.setAttribute("whichChoice", mast_schild_index)

		if (signal.includes("_a")) tr = "0 2.34375 0"
		else tr = "0 0 0"
		document.getElementById("transform_hv_hauptsperr").setAttribute("translation", tr)
		document.getElementById("transform_hv_hauptsperr_zs3m").setAttribute("translation", tr)
		document.getElementById("transform_hv_block").setAttribute("translation", tr)
		document.getElementById("transform_hv_block_zs3m").setAttribute("translation", tr)
		document.getElementById("transform_hv_schild_zs3").setAttribute("translation", tr)

		optik_index = 7
		if (signal.includes("_hs")) optik_index = 5
		if (signal.includes("_hb")) optik_index = 10
		if (signal.includes("_a")) optik_index += 1
		if (signal.includes("_k")) optik_index += 2
		optik.setAttribute("whichChoice", optik_index)

		mask_index = 26
		if (signal.includes("_hs")) mask_index = 20
		if (signal.includes("_hb")) mask_index = 35
		if (zs3.includes("schild")) mask_index += 1
		if (zs3.includes("matrix")) mask_index += 2
		if (signal.includes("_a")) mask_index += 3
		if (signal.includes("_k")) mask_index += 6
		maske.setAttribute("whichChoice", mask_index)

		zs3v_schild_typ = 0
		if (signal.includes("_hb")) zs3v_schild_typ += 1
		if (!signal.includes("_k")) zs3v_schild_typ += 2

		if (!signal.includes("_k")) zs3_schild_typ = 1
	}
	else if (signal.includes("hv_v")) {
		mast_index = 2
		if (zs3v.includes("matrix")) mast_index += 1
		mast.setAttribute("whichChoice", mast_index)

		schirm_index = 12
		if (signal.includes("_w")) schirm_index += 1
		if (signal.includes("_k")) schirm_index += 2
		schirm.setAttribute("whichChoice", schirm_index)
		mast_schild.setAttribute("whichChoice", -1)

		optik_index = 13
		if (signal.includes("_a")) optik_index += 1
		if (signal.includes("_w")) optik_index += 2
		if (signal.includes("_k")) optik_index += 4
		optik.setAttribute("whichChoice", optik_index)

		mask_index = 44
		if (signal.includes("_a")) mask_index += 1
		if (signal.includes("_w")) mask_index += 2
		if (signal.includes("_k")) mask_index += 4
		maske.setAttribute("whichChoice", mask_index)

		zs3v_schild_typ = 2
		if (!signal.includes("_k")) zs3_schild_typ = 2
		mast_schild.setAttribute("whichChoice", 4)
	}

	zs3_schild.setAttribute("whichChoice", zs3.includes("schild") ? zs3_schild_typ : -1)
	zs3v_schild.setAttribute("whichChoice", zs3v.includes("schild") ? zs3v_schild_typ : -1)
}

function setColor(element, color)
{
	color = {
		"rot": "1 0 0",
		"gruen": "0 1 0",
		"gelb": "1 1 0",
		"weiss": ".7 .7 .7",
	}[color]
	element.getElementsByTagName("Material")[0].setAttribute("emissiveColor", color)
}

document.onload = function() {
	configure()
}
</script>
</head>

</select>
</td><td>

  <option value="schild" selected>Zs3-Schild</option>

</select>

  <option value="schild" selected>Zs3v-Schild</option>
  <option value="matrix">Zs3v-Matrix</option>
</select>
</td><td>

<button id="input_matrix" disabled onclick="toggleMatrix(this)">LED-Matrix unsichtbar</button></br>
<button onclick="toggleMaske(this)">Maske auf/zu</button>
</td>
<td>
Tipp: Doppel-Klick um den Rotationspunkt zu versetzen!</br>
Notiz: Die LED-Matrix verlangsamt das Rendering stark!
</td>
